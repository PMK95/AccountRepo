<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Keyboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #20232a;
      color: white;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100%;
      height: 90%;
      border: none;
    }
    .error-label {
      display: none;
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <iframe src="https://pmk95.itch.io/pixel-art-keyboard" allowfullscreen 
          onload="document.getElementById('error-label').style.display = 'none';"
          onerror="document.getElementById('error-label').style.display = 'block';">
  </iframe>
  <div id="error-label" class="error-label">
    The game could not be loaded. Please check the URL or iframe restrictions.
  </div>
</body>
</html>
